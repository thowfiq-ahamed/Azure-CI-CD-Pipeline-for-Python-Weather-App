<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for {{ title }}</title>
    <style>
        /* Import a professional font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            /* The deep space gradient background */
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Default text is now white for high contrast */
        }

        .container {
            /* The "frosted glass" effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            padding: 2em 2.5em;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 90%;
            max-width: 400px;
            
            /* The subtle fade-in animation */
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #ffffff;
            margin: 0.5em 0 0.2em 0;
            font-weight: 600;
            font-size: 2.2rem; /* Increased font size */
        }
        
        h2 {
            font-size: 4.5em; /* Increased font size */
            margin: 0.1em 0;
            color: #ffffff;
            font-weight: 600;
        }
        
        .description {
            color: #e0e0e0;
            font-size: 1.2em; /* Increased font size */
            margin-bottom: 0.5em;
            font-weight: 400;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
            color: #ccc;
            font-weight: 300;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1.5em;
            font-size: 1.1em; /* Increased font size */
        }
        
        a {
            display: inline-block;
            margin-top: 2em;
            text-decoration: none;
            color: #89f7fe; /* Bright cyan link for contrast */
            font-weight: 400;
            transition: color 0.3s ease;
            font-size: 1.1em; /* Increased font size */
        }

        a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="description">{{ description }}</p>
        <h2>{{ temp }}°C</h2>
        <div class="details">
            <p>Humidity: {{ humidity }}%</p>
            <p>Wind: {{ wind_speed }} m/s</p>
        </div>
        <a href="/">← Search Again</a>
    </div>
</body>
</html>
