<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for {{ title }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: #f4f7f6; text-align: center; margin-top: 5em; }
        .container { background: white; padding: 2em; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; min-width: 300px; }
        h1 { color: #0056b3; margin-bottom: 0.2em; }
        h2 { font-size: 3em; margin: 0; }
        p { color: #555; font-size: 1.2em; }
        a { text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in {{ title }}</h1>
        <p>{{ description }}</p>
        <h2>{{ temp }} Â°C</h2>
        <p>Humidity: {{ humidity }}%</p>
        <p>Wind Speed: {{ wind_speed }} m/s</p>
        <br>
        <a href="/">Search for another city</a>
    </div>
</body>
</html>
